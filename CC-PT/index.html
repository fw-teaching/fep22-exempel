<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Personal Trainer</h2>
    <div>Hur länge har du motionerat i dag?</div>
    <input id="minutes" type="text" placeholder="minuter">
    <input id="btn-ok" type="button" value="OK1" onclick="getPtFeedback()">
    <input id="btn-ok" type="button" value="OK2" onclick="runPT()">
    <p id="out">..</p>
    <p id="out2">..</p>

    <script>
        const minTime = 20;
        const maxTime = 180;

        function getPtFeedback() {
            console.log("getPtFeedback()");

            const minuter = Number(document.querySelector('#minutes').value);
            let outputText = "Bra jobbat, fortsätt i samma stil!";

            if (minuter == 0) {
                outputText = "En vilodag är ok, men låt det inte bli en vana!";
            } else if (minuter < minTime) {
                outputText = `I kortaste laget, du borde träna minst ${minTime} minuter.`;
            } else if (minuter > maxTime) {
                outputText = `Det var hurtigt av dig, men träna helst inte mer än ${maxTime} minuter`;
            }
             
            console.log(outputText);
            document.querySelector('#out').innerText = outputText;
        }

        /**
         * version med funtionsargument och returvärde
         */
        function getPtFeedback2(minuter) {
            console.log("getPtFeedback2()");

            if (minuter == 0) {
                return "En vilodag är ok, men låt det inte bli en vana!";
            } else if (minuter < minTime) {
                return `I kortaste laget, du borde träna minst ${minTime} minuter.`;
            } else if (minuter > maxTime) {
                return `Det var hurtigt av dig, men träna helst inte mer än ${maxTime} minuter`;
            }

            return "Bra jobbat, fortsätt i samma stil!";
        }

        function runPT() {
            // Avläs input 
            const minuter = Number(document.querySelector('#minutes').value);
            // Anropa funktionen med ett argument och ta emot returvärdet
            const feedback = getPtFeedback2(minuter);
            // Skriv in feedbacken på sidan
            document.querySelector('#out2').innerText = feedback;
        }

    </script>
</body>
</html>
