<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>Array Café</b>
    <ul id="products">
        
    </ul>


    <script>
        const names =  ['Kaffe', 'Munk', 'Glass'];
        const prices = [3,        3.5,    4];
        const stock =  [100,      15,     45];

        console.log("En " + names[1] 
            + " kostar "  + prices[1] 
            + " € och vi har " + stock[1] +  "st.");

        /**
         *  Vidareutveckling 1
         */
        for (let i = 0; i < names.length; i++) {
            console.log(`En ${names[i]} kostar ${prices[i]} € och vi har ${stock[i]} st.`);
        }

        /**
         * Vidareutveckling 2
         */
        const products = [
            { name: "Te", price: 3, stock: 100 },
            { name: "Bulle", price: 3.5, stock: 15 },
            { name: "Tårtbit", price: 4, stock: 45 }
        ];

        for (let i = 0; i < products.length; i++) {
            console.log(`En ${products[i].name} kostar ${products[i].price} € och vi har ${products[i].stock} st.`);
            // Vidareutveckling 3
            document.querySelector('#products').innerHTML += `
                <li onclick="alert('vi har ${products[i].stock} på lager')">
                    ${products[i].name}: ${products[i].price} €
                </li>
            `;
        }


        

    </script>

</body>
</html>
