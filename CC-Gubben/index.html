<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Gubben i lådan</title>
</head>
<body>
    <style>img { width: 200px;}</style>

    <img id="gubben" src="img/jack-closed.png"><br>
    <input id="slider" type="range" min="0" max="100" value="0">

    <script>
    const jack = document.querySelector('#gubben');

    // Bara för exemplets skull, båda sätten att definiera funktioner:
    function openJack() { 
        jack.setAttribute('src', 'img/jack-open.png'); 
    }
    // ...och med pilsyntax
    const closeJack = () => jack.setAttribute('src', 'img/jack-closed.png');

    // Öppna och stäng automatiskt
    setTimeout(() => {
        openJack();
        setTimeout(closeJack, 1000);
    }, 2000);

    jack.addEventListener('mousedown', openJack);
    jack.addEventListener('mouseup', closeJack);

    const slider = document.querySelector('#slider');
    slider.addEventListener('input', () => {
        console.log(slider.value);
        if (slider.value > 70) {
            openJack();
        } else {
            closeJack();
        }
    });

</body>
</html>
